version: '3.8'

services:
  # Instância 1 - Primary
  api-instance-1:
    build: .
    container_name: api-instance-1
    ports:
      - "3001:3000"
    environment:
      - INSTANCE_NAME=Instance-1-Primary
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - api-network

  # Instância 2 - Backup 1
  api-instance-2:
    build: .
    container_name: api-instance-2
    ports:
      - "3002:3000"
    environment:
      - INSTANCE_NAME=Instance-2-Backup
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - api-network

  # Instância 3 - Backup 2
  api-instance-3:
    build: .
    container_name: api-instance-3
    ports:
      - "3003:3000"
    environment:
      - INSTANCE_NAME=Instance-3-Backup
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - api-network

  # Nginx - Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-instance-1
      - api-instance-2
      - api-instance-3
    restart: unless-stopped
    networks:
      - api-network

networks:
  api-network:
    driver: bridge