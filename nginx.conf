user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Define as 3 instâncias como backend
    upstream api_backend {
        least_conn;  # Usa a instância com menos conexões
        server api-instance-1:3000 weight=3;  # Prioridade principal
        server api-instance-2:3000 weight=2;  # Segunda opção
        server api-instance-3:3000 weight=1;  # Terceira opção
    }

    server {
        listen 80;
        server_name _;

        # Redireciona requisições para o backend
        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Configuração de timeout
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Retry se uma instância falhar
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # Health check do Nginx
        location /nginx-status {
            access_log off;
            return 200 "Nginx is running\n";
            add_header Content-Type text/plain;
        }
    }
}